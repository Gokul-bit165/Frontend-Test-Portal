version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: test-portal-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: frontend_test_portal
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - test-portal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: test-portal-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=frontend_test_portal
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - test-portal-network

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: test-portal-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - test-portal-network

volumes:
  mysql-data:

networks:
  test-portal-network:
    driver: bridge
